<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#ffe6ee,#fff5fa);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Segoe UI',sans-serif;
}

.card{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(255,105,180,0.3);
}

h1{
  color:#d6336c;
  margin-bottom:10px;
}

p{
  color:#555;
  font-size:15px;
}

.buttons{
  margin-top:30px;
  position:relative;
  height:80px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:22px;
  font-size:15px;
  cursor:pointer;
}

#yes{
  background:#ff6fae;
  color:white;
}

#no{
  background:#eee;
  position:absolute;
  left:55%;
  top:0;
}
</style>
</head>

<body>

<div class="card">
  <h1>Open it? üíå</h1>
  <p>I made something just for you.</p>

  <div class="buttons">
    <button id="yes" onclick="openLetter()">Open üíñ</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôÉ</button>
  </div>
</div>

<script>
function moveNo(){
  const no = document.getElementById("no");
  const x = Math.random()*200 - 100;
  const y = Math.random()*60;
  no.style.transform = `translate(${x}px,${y}px)`;
}

function openLetter(){
  window.location.href = "letter.html"; 
}
</script>

</body>
</html>
